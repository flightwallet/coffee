<!DOCTYPE html>
<html>
  <head lang='en'>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Simple Babel Webpack Template</title>
    <link href='style.css' rel='stylesheet' title='Default Style'>
    <link href='favicon.png' rel='shortcut icon'>
  </head>

  <body>
    <section class="wrapper">
        <h1 class="title">Flight Wallet</h1>
        <div class="section">
            <select value="ETH" title="select" class="select">
                <option value="ETH">ETH</option>
                <option value="BTC">BTC</option>
            </select>
            <label for="title" class="label">
            <span>Enter amount</span>
                <input type="number" id="title" title="number" class="input" >
            </label>
            <button class="button">Generate</button>
            <canvas id="canvas" width="400px" height="400px"></canvas>
        </div>
    </section>
    <script src='built/js/application.js'></script>
  </body>

</html>
